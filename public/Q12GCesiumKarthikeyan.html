<script>
    function totalMeal() {
   var mp = 119.99;
    var tip = 20;
    var sc = 12;

    document.getElementById("mp").value = mp;
    document.getElementById("tip").value = tip;
    document.getElementById("sc").value = sc;

    var total =  mp + tip + (sc / 100 * mp);
    document.write("Total Meal Cost: $" + total.toFixed(2));
    
}
</script>

<input type = "number" id = "mp" placeholder="Meal Price: ">
<input type = "number" id = "tip" placeholder = "Tip: ">
<input type = "number" id = "sc" placeholder = "Service Charge: ">

<button onclick="totalMeal()">Accept Input</button>
